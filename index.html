<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="first-vue-app">
      <h1>{{greet('Morning')}}</h1>
      <i> <a v-bind:href="website">Vue Js</a> </i>
      <br>
      <!-- Also can be written in shortcut for binding the link as -->
      <i> <a :href="website">Second Method</a> </i>

      <div class="input-value-data-bind">
        <input type="text" name="" :value="job">
      </div>
      
      <p v-html="websiteTag"></p>
      <p>Fullname: {{firstname}} {{lastname}}</p>
      <p>Job: {{job}}</p>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
