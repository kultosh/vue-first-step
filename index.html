<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="first-vue-app">
      <h1>Keyobard  Events</h1>
      <div class="name-input">
        <label for="name">Name:</label>
        <input type="text" name="name" v-on:keyup.enter="logName">
      </div>
      <div class="job-input">
        <label for="job">Job:</label>
        <input type="text" name="job" v-on:keyup.enter="logJob">
      </div>
      <div class="job-input">
        <label for="job">Using Alt and Enter in Keyboard:</label>
        <input type="text" name="job" v-on:keyup.alt.enter="logJob">
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
