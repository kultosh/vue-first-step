<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="first-vue-app">
      <h1>Conditional</h1>
      <div id="content">
        <button type="button" name="button" @click="error =! error">Toggle Error</button>
        <button type="button" name="success" @click="success =! success">Toggle Success</button>
        <p v-if="error">Error</p>
        <p v-else-if="success">Success</p>
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  - -->
        <!-- Create the style and doesnt take element out of the DOM -->
        <!-- <p v-show="error">Error</p>
        <p v-show="success">Success</p> -->
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
