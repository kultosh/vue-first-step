<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="first-vue-app">
      <h1>Computed Properties</h1>
      <button type="button" name="button" v-on:click="A++">Add to A</button>
      <button type="button" name="button" v-on:click="B++">Add to B</button>
      <p>A-{{A}}</p>
      <p>B-{{B}}</p>
      <p>Age+A={{addA}}</p>
      <p>Age+B={{addB}}</p>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
