<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="first-vue-app">
      <h1>Dynamic CSS Classes</h1>
      <div id="content">
        <h2>Example1:</h2>
        <div v-bind:class="{available}" v-on:click="available =! available">
          <span>Red</span>
        </div>
        <h2>Example2:</h2>
        <button type="button" name="button" @click="available =! available">ToggleColor</button>
        <button type="button" name="button" @click="nearby =! nearby">ToggleNearby</button>
        <div v-bind:class="compClasses">
          <span>Red</span>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
