<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="first-vue-app">
      <h1>Events</h1>
      <button type="button" name="add-button" v-on:click="age++">Add Age</button>
      <button type="button" name="subtract-button" v-on:click="age--">Subtract Age</button>
      <p>She is {{age}} years old.</p>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
