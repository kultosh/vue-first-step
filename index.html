<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="first-vue-app">
      <!-- <h1>Punching Bag Game</h1> -->
      <!-- bag-image -->
      <div id="bag" v-bind:class="bagBlast">

      </div>
      <!-- bag-health -->
      <div id="bag-health">
        <div v-bind:style="{width: health + '%'}">
        </div>
      </div>
      <!-- game-controls -->
      <div id="controls">
        <button type="button" name="button" v-on:click="punch" v-if="health != 0">Punch</button>
        <button type="button" name="button" v-on:click="restart">Restart</button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
